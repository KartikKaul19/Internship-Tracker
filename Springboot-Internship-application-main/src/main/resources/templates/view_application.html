<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="mb-4 text-center">Application Details</h2>

    <form th:object="${application}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" id="studentName" class="form-control" th:field="*{studentName}" readonly />
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" id="company" class="form-control" th:field="*{company}" readonly />
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" id="role" class="form-control" th:field="*{role}" readonly />
        </div>

        <div class="mb-4">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}" disabled>
                <option value="pending" th:selected="${application.status == 'pending'}">Pending</option>
                <option value="approved" th:selected="${application.status == 'approved'}">Approved</option>
            </select>
        </div>

        <div class="text-end">
            <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>
</div>

</body>
</html>
